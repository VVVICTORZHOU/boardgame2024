<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲記分板</title>
    <style>
        @font-face {
            font-family: 'HWYGWDE';
            src: url('HWYGWDE.TTF') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .quadrant {
            width: 50%;
            height: 50%;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .quadrant:nth-child(odd) {
            background-color: #f0f0f0;
        }
        .quadrant:nth-child(even) {
            background-color: #e0e0e0;
        }
        .player-name {
            font-size: 28px;
            margin-bottom: 10px;
            padding: 5px 10px;
            color: #333;
            text-align: center;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #333;
        }
        .score {
            font-family: 'HWYGWDE', Arial, sans-serif;
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        
        #settings-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s;
            padding: 20px;
            box-sizing: border-box;
        }
        #settings-panel.open {
            right: 0;
        }
        .switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        body.dark-mode .quadrant:nth-child(odd) {
            background-color: #333;
        }
        body.dark-mode .quadrant:nth-child(even) {
            background-color: #444;
        }
        body.dark-mode #settings-panel {
            background-color: #333;
            color: #fff;
        }
        body.dark-mode .player-name {
            color: #fff;
            border-bottom-color: #fff;
        }

        body.dark-mode .buttons button {
            color: #fff;
            background-color: #555;
            border: 1px solid #555;
        }
        body.dark-mode .buttons button:hover {
            background-color: #666;
        }
        body.dark-mode .slider {
            background-color: #666;
        }
        body.dark-mode #close-btn {
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            .quadrant {
                width: 100%;
                height: 25%;
            }
        }

    </style>
</head>
<body>
    <div class="quadrant">
        <input type="text" class="player-name" value="PLAYER 1">
        <div class="score">0</div>
        <div class="buttons">
            <button onclick="updateScore(this, -10)">-10</button>
            <button onclick="updateScore(this, -1)">-1</button>
            <button onclick="resetScore(this)">RESET</button>
            <button onclick="updateScore(this, 1)">+1</button>
            <button onclick="updateScore(this, 10)">+10</button>
        </div>
    </div>
    <div class="quadrant">
        <input type="text" class="player-name" value="PLAYER 2">
        <div class="score">0</div>
        <div class="buttons">
            <button onclick="updateScore(this, -10)">-10</button>
            <button onclick="updateScore(this, -1)">-1</button>
            <button onclick="resetScore(this)">RESET</button>
            <button onclick="updateScore(this, 1)">+1</button>
            <button onclick="updateScore(this, 10)">+10</button>
        </div>
    </div>
    <div class="quadrant">
        <input type="text" class="player-name" value="PLAYER 3">
        <div class="score">0</div>
        <div class="buttons">
            <button onclick="updateScore(this, -10)">-10</button>
            <button onclick="updateScore(this, -1)">-1</button>
            <button onclick="resetScore(this)">RESET</button>
            <button onclick="updateScore(this, 1)">+1</button>
            <button onclick="updateScore(this, 10)">+10</button>
        </div>
    </div>
    <div class="quadrant">
        <input type="text" class="player-name" value="PLAYER 4">
        <div class="score">0</div>
        <div class="buttons">
            <button onclick="updateScore(this, -10)">-10</button>
            <button onclick="updateScore(this, -1)">-1</button>
            <button onclick="resetScore(this)">RESET</button>
            <button onclick="updateScore(this, 1)">+1</button>
            <button onclick="updateScore(this, 10)">+10</button>
        </div>
    </div>

    <button id="settings-btn" onclick="toggleSettings()">⚙️</button>
    <div id="settings-panel">
        <button id="close-btn" onclick="toggleSettings()">✖</button>
        <h2>SETTING</h2>
        <div class="switch">
            <span>DARK MODE</span>
            <label class="toggle">
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        function updateScore(button, value) {
            const quadrant = button.closest('.quadrant');
            const scoreElement = quadrant.querySelector('.score');
            let score = parseInt(scoreElement.textContent);
            score += value;
            scoreElement.textContent = score;
        }

        function resetScore(button) {
            const quadrant = button.closest('.quadrant');
            const scoreElement = quadrant.querySelector('.score');
            scoreElement.textContent = '0';
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.classList.toggle('open');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
